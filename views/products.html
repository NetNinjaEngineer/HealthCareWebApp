<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    /* Example CSS for the card layout */
    .card {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    #imageGallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="imageGallery"></div>

  <!-- JavaScript file -->
  <script src="master.js"></script>
</body>
</html>
