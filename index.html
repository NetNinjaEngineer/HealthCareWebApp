<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .redirect-text {
      font-size: 24px;
      margin-left: 20px;
    }
  </style>

</head>
<body>

    <div class="loader"></div>
    <p class="redirect-text">Redirecting...</p>
  

  <script>
    // Redirect to the desired page after a delay (in milliseconds)
    setTimeout(function() {
      window.location.href = 'login.html'; // Change to registration.html if needed
    }, 2000); // 2000 milliseconds = 2 seconds, adjust as needed
  </script>
  <!-- You can add some content here if needed -->
</body>
</html>
